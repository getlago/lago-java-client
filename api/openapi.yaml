paths:
  /add_ons:
    get:
      description: This endpoint is used to list all existing add-ons.
      operationId: findAllAddOns
      parameters:
      - description: Page number.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: 1
          type: integer
        style: form
      - description: Number of records per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOnsPaginated'
          description: Add-ons
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
      summary: List all add-ons
      tags:
      - add_ons
      x-accepts: application/json
    post:
      description: This endpoint is used to create an add-on that can be then attached
        to a one-off invoice.
      operationId: createAddOn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnCreateInput'
        description: Add-on payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Create an add-on
      tags:
      - add_ons
      x-content-type: application/json
      x-accepts: application/json
  /add_ons/{code}:
    delete:
      description: This endpoint is used to delete an existing add-on.
      operationId: destroyAddOn
      parameters:
      - description: Unique code used to identify the add-on.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: setup_fee
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on deleted
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
      summary: Delete an add-on
      tags:
      - add_ons
      x-accepts: application/json
    get:
      description: This endpoint is used to retrieve a specific add-on.
      operationId: findAddOn
      parameters:
      - description: Unique code used to identify the add-on.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: setup_fee
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
      summary: Retrieve an add-on
      tags:
      - add_ons
      x-accepts: application/json
    put:
      description: This endpoint is used to update an existing add-on.
      operationId: updateAddOn
      parameters:
      - description: Unique code used to identify the add-on.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: setup_fee
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnUpdateInput'
        description: Add-on payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Update an add-on
      tags:
      - add_ons
      x-content-type: application/json
      x-accepts: application/json
  /applied_add_ons:
    post:
      deprecated: true
      description: Apply an add-on to a customer
      operationId: applyAddOn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppliedAddOnInput'
        description: Apply add-on payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppliedAddOn'
          description: Add-on applied
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Apply an add-on to a customer
      tags:
      - add_ons
      x-content-type: application/json
      x-accepts: application/json
  /applied_coupons:
    get:
      description: This endpoint is used to list all applied coupons. You can filter
        by coupon status and by customer.
      operationId: findAllAppliedCoupons
      parameters:
      - description: Page number.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: 1
          type: integer
        style: form
      - description: Number of records per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: 20
          type: integer
        style: form
      - description: The status of the coupon. Can be either `active` or `terminated`.
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - active
          - terminated
          example: active
          type: string
        style: form
      - description: The customer external unique identifier (provided by your own
          application)
        explode: true
        in: query
        name: external_customer_id
        required: false
        schema:
          example: 5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppliedCouponsPaginated'
          description: Applied Coupons
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
      summary: List all applied coupons
      tags:
      - coupons
      x-accepts: application/json
    post:
      description: "This endpoint is used to apply a specific coupon to a customer,\
        \ before or during a subscription."
      operationId: applyCoupon
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppliedCouponInput'
        description: Apply coupon payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppliedCoupon'
          description: Coupon applied
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Apply a coupon to a customer
      tags:
      - coupons
      x-content-type: application/json
      x-accepts: application/json
  /billable_metrics:
    get:
      description: This endpoint retrieves all existing billable metrics that represent
        pricing components of your application.
      operationId: findAllBillableMetrics
      parameters:
      - description: Page number.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: 1
          type: integer
        style: form
      - description: Number of records per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetricsPaginated'
          description: List of billable metrics
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
      summary: List all billable metrics
      tags:
      - billable_metrics
      x-accepts: application/json
    post:
      description: This endpoint creates a new billable metric representing a pricing
        component of your application.
      operationId: createBillableMetric
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillableMetricCreateInput'
        description: Billable metric payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Create a billable metric
      tags:
      - billable_metrics
      x-content-type: application/json
      x-accepts: application/json
  /billable_metrics/{code}:
    delete:
      description: This endpoint deletes an existing billable metric representing
        a pricing component of your application.
      operationId: destroyBillableMetric
      parameters:
      - description: Code of the existing billable metric.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: storage
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric deleted
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
      summary: Delete a billable metric
      tags:
      - billable_metrics
      x-accepts: application/json
    get:
      description: This endpoint retrieves an existing billable metric that represents
        a pricing component of your application. The billable metric is identified
        by its unique code.
      operationId: findBillableMetric
      parameters:
      - description: Code of the existing billable metric.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: storage
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
      summary: Retrieve a billable metric
      tags:
      - billable_metrics
      x-accepts: application/json
    put:
      description: This endpoint updates an existing billable metric representing
        a pricing component of your application.
      operationId: updateBillableMetric
      parameters:
      - description: Code of the existing billable metric.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: storage
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillableMetricUpdateInput'
        description: Billable metric payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Update a billable metric
      tags:
      - billable_metrics
      x-content-type: application/json
      x-accepts: application/json
  /billable_metrics/{code}/groups:
    get:
      description: This endpoint retrieves all groups for a billable metric.
      operationId: findAllBillableMetricGroups
      parameters:
      - description: Code of the existing billable metric.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: example_code
          type: string
        style: simple
      - description: Page number.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: 1
          type: integer
        style: form
      - description: Number of records per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                groups:
                - lago_id: 1a901a90-1a90-1a90-1a90-1a901a901a90
                  key: region
                  value: us-east-1
                - lago_id: 1a901a90-1a90-1a90-1a90-1a901a288d80
                  key: region
                  value: us-east-2
                - lago_id: 3b288a90-1a20-1a90-1a90-1a921d921a90
                  key: region
                  value: eu-west-1
                meta:
                  current_page: 1
                  next_page: null
                  prev_page: null
                  total_pages: 1
                  total_count: 2
              schema:
                $ref: '#/components/schemas/GroupsPaginated'
          description: List of billable metric's groups
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
      summary: Find a billable metric's groups
      tags:
      - billable_metrics
      x-accepts: application/json
  /coupons:
    get:
      description: This endpoint is used to list all existing coupons.
      operationId: findAllCoupons
      parameters:
      - description: Page number.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: 1
          type: integer
        style: form
      - description: Number of records per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: 20
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CouponsPaginated'
          description: Coupons
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
      summary: List all coupons
      tags:
      - coupons
      x-accepts: application/json
    post:
      description: This endpoint is used to create a coupon that can be then attached
        to a customer to create a discount.
      operationId: createCoupon
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CouponCreateInput'
        description: Coupon payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coupon'
          description: Coupon created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Create a coupon
      tags:
      - coupons
      x-content-type: application/json
      x-accepts: application/json
  /coupons/{code}:
    delete:
      description: This endpoint is used to delete a coupon.
      operationId: destroyCoupon
      parameters:
      - description: Unique code used to identify the coupon.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: startup_deal
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coupon'
          description: Coupon deleted
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
      summary: Delete a coupon
      tags:
      - coupons
      x-accepts: application/json
    get:
      description: This endpoint is used to retrieve a specific coupon.
      operationId: findCoupon
      parameters:
      - description: Unique code used to identify the coupon.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: startup_deal
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coupon'
          description: Coupon
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
      summary: Retrieve a coupon
      tags:
      - coupons
      x-accepts: application/json
    put:
      description: This endpoint is used to update a coupon that can be then attached
        to a customer to create a discount.
      operationId: updateCoupon
      parameters:
      - description: Unique code used to identify the coupon.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: startup_deal
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CouponUpdateInput'
        description: Coupon payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coupon'
          description: Coupon updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorBadRequest'
          description: Bad Request error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnauthorized'
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorNotFound'
          description: Not Found error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorUnprocessableEntity'
          description: Unprocessable entity error
      summary: Update a coupon
      tags:
      - coupons
      x-content-type: application/json
      x-accepts: application/json
  /credit_notes:
    get:
      description: This endpoint list all existing credit notes.
      operationId: findAllCreditNotes
      parameters:
      - description: Page number.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: 1
          type: integer
        style: form
      - description: Number of records per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: 20
          type: integer
        style: form
      - description: Unique identifier assigned to the customer in your application.
        explode: true
